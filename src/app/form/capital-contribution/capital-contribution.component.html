<div>
    <div class="header">
        <span  class="title">Danh sách góp vốn</span>
        <span class="btn">
            <span class="btnAdd" (click)="openDialog()"><mat-icon>add_box</mat-icon>Thêm người góp vốn</span> 
        </span>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> STT</th>
          <td mat-cell *matCellDef="let myRowData; columns: columnsToDisplay; let i = index"> {{i+1}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Họ tên</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Số CMND </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Giá trị góp vốn</th>
          <td mat-cell *matCellDef="let element"> {{element.value.toLocaleString()}} VNĐ </td>
        </ng-container>

        <ng-container matColumnDef="percent">
            <th mat-header-cell *matHeaderCellDef>Tỷ lệ góp vốn</th>
            <td mat-cell *matCellDef="let element"> {{ element.percent }}% </td>
        </ng-container>

        <ng-container matColumnDef="propertyType">
            <th mat-header-cell *matHeaderCellDef>Loại tài sản</th>
            <td mat-cell *matCellDef="let element"> {{element.propertyType}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
