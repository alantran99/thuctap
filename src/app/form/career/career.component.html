<div>
    <div class="header">
        <span  class="title">Danh sách ngành nghề kinh doanh</span>
        <span class="btn">
            <span class="btnAdd"><mat-icon>create_new_folder</mat-icon>Thêm ngành nghề có sẳn</span>
            <span class="btnAdd" (click)="openDialog()"><mat-icon>add_box</mat-icon>Thêm ngành nghề ngoài danh mục</span> 
        </span>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> STT </th>
          <td mat-cell *matCellDef="let myRowData; columns: columnsToDisplay; let i = index"> {{i+1}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="careerId">
          <th mat-header-cell *matHeaderCellDef> Mã ngành </th>
          <td mat-cell *matCellDef="let element"> {{element.careerId}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="cateId">
          <th mat-header-cell *matHeaderCellDef> Danh mục ngành nghề </th>
          <td mat-cell *matCellDef="let element"> {{element.cateId}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Tên ngành nghề </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
